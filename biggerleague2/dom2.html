<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Me</title>
</head>
<body style="background-color: #212121; color: greenyellow; text-align: center;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);
    
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML)
        
    }
    parent.children[1].style.color = "rgb(247, 7, 211)"
    parent.firstElementChild.style.backgroundColor = "grey"
    parent.firstElementChild.style.borderRadius = "500px"
    console.log(parent.firstElementChild);
    parent.lastElementChild.style.backgroundColor = "grey";
    parent.lastElementChild.style.borderRadius = "500px"
    console.log(parent.lastElementChild)


    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    
    console.log("NODES: ", parent.childNodes);
    
    // creating nodeList in new file 
    
</script>
</html>
