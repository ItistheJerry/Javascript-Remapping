<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList | Create</title>
</head>
<body style="background-color: #212121; color: greenyellow; text-align: center;">
    <!-- <h1>Blah!</h1> -->
</body>
<script>
    // create a div element with Js
    const div = document.createElement('div')
    console.log(div);
    
    // adding properties in Div By default required Attributes
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)

    // Custom Attributes
    div.setAttribute("title", "Generated Title")
    
    // styling
    div.style.backgroundColor = "#F5DEB3"
    div.style.padding = "12px"
    div.style.color = "green"
    div.style.borderRadius = "150px"
    div.style.margin = "20px"

    // the div is in memory to display do this below
    const addText = document.createTextNode("Jerry and His World!")
    div.appendChild(addText);


    // attching on document
    document.body.appendChild(div)
</script>
</html>
