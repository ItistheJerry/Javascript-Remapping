<script>
    class react {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000/"

            // Requirement
            // as page loads an react object should be created
            // two part requirement
            // bind has to be binded with the method, has to be attached
            // the bind will bind this from all the other this in the method providing reference to it

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log("Button Clicked!!");
            console.log(this.server);
            
            
        }
    }

    const app = new react()
